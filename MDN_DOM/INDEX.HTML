        const myImage = document.querySelector("img");

        myImage.onclick = () => {
            const mySrc = myImage.getAttribute("src");
            if (mySrc === "images/canon.webp") {
                myImage.setAttribute("src", "images/iphone.webp");
            } else {
                myImage.setAttribute("src", "images/canon.webp");
            }
        };


    </script>
