<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            --color: blue;
            --secColor: yellow
        }

        nav {
            /*background: red;*/
            background: var(--secColor);
        }

        .container {
            /*background: greenyellow;*/
            background: var(--color);
        }


        li {
            margin: 0;
            padding: 0;
        }

        ul {
            display: flex;

        }

        ul li {
            list-style: none;

        }

        ul li:last-child {
            background: red;
        }

        ul li:first-child {
            background: var(--color);
        }
    </style>
</head>

<body>
    <nav>
