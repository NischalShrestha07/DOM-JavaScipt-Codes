<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index6</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box1 {
            background: yellow;
        }

        .box2 {
            background: red;
        }

        .box3 {
            background: greenyellow;
            position: relative;
            /*relative helps to make the conatiner  float up can helps to acces the ability of moving it using top, keft,right,etc*/
            top: 140px;
            left: 10px;
        }

        .box4 {
            background: blue;
        }

        .box5 {
            background: aqua;
        }

        .box {
            height: 133px;
            width: 200px;
            padding: 3px;
            margin: 3px;
            border: 2px solid black;
        }

        .parent {
            padding: 34px;
            margin: 120px;
            border: 4px solid red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>
</body>

</html>
