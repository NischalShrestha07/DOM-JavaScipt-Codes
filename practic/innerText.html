<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About innerText</title>

</head>
<body>
    <div>
        <h1>Fruits</h1>
        <ul>
            <li>Mango</li>
            <li>Apple</li>
            <li>Orange</li>
            <li>Litchi</li>
        </ul>
    </div>
    <script>
        let ant=document.querySelector("div")
        console.dir(ant)
    </script>
</body>
</html>
