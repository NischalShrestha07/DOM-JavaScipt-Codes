<body>


    <script>
        function countValue(str) {
            let count = 0
            for (const char of str) {
                //console.log(char)
                if (char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u') {
                    //console.log(char)
                   count++
                }
            }
            a= console.log(count)
            console.log("The Total number of vowel letters are:"+a)

        }
        countValue(a, e, i, o, u)


    </script>
