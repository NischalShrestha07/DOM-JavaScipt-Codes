<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Number Guessing Game</title>
    <style>
        .main {
            background: greenyellow;
            padding: 10px 35px 50px;
            border-radius: 15px;
            border: 5px solid black;


        }

        .header h1 {
            border-radius: 25px;
            padding: 5px 10px;

            text-align: center;
            font-family: cursive;
            font-weight: 900;
            font-size: 35px;
            background: linear-gradient(red, blue, green);
            color: greenyellow;

        }

        header {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            font-weight: 900;
            color: blueviolet;
        }

        span {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        .container {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;

            text-align: center;
        }

        .container input {
            margin: 12px;
            font-size: 17px;
            padding: 10px 15px;
            width: 12rem;
            border: 3px solid black;
            border-radius: 15px;
            font-family: cursive;
            color: red;
            background: linear-gradient(45deg, skyblue, pink);
            cursor: pointer;
        }

        button {
            padding: 8px 10px;
            margin-top: 15px;
            color: white;
            border: 2px solid black;
            font-weight: bold;
            font-family: cursive;
            background: red;
            cursor: pointer;
            border-radius: 15px;

        }

        button:hover {
            transform: scale(0.97);
            transition: ease-in-out;
        }
    </style>
</head>


<body>
    <header>
        WELCOME
    </header>
    <div class="main">

        <div class="header">

            <h1>Number Guessing game</h1>
        </div>
        <span>Pick a # between 1 -10</span>
        <div class="container">

            <label for="">Enter a guess: </label>
            <br>
            <input id="guessField">
            <br>
            <button type="submit" id="submitButton">Submit</button>
        </div>



    </div>
    <script>
        const answer = Math.floor(Math.random() * 10 + 1)
        let guesses = 0

        document.getElementById("submitButton").onclick = function () {
            let guess = document.getElementById("guessField").value
            guesses += 1
            if (guess == answer) {
                alert(`${answer} is the #. It took you ${guesses} guesses`)

            }
            else if (guess < answer) {
                alert("Too Small")

            }
            else {
                alert("Too Large")
            }

        }

    </script>


</body>

</html>
