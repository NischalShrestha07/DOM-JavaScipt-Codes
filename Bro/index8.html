<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <label for="myCheckBox">Subscribe</label>
    <input type="checkbox" name="" id="myCheckBox"><br>

    <label for="visaBtn">Visa</label>
    <input type="radio" name="card" id="visaBtn">

    <label for="masterCardBtn">MasterCard</label>
    <input type="radio" name="card" id="masterCardBtn">

    <label for="paypalBtn">Paypal</label>
    <input type="radio" name="card" id="paypalBtn">

    <br>
    <button id="myButton">Submit</button>
    <script>
        document.getElementById("myButton").onclick = function () {

            const myCheckBox = document.getElementById("myCheckBox")
            const visaBtn = document.getElementById("visaBtn")
            const masterCardBtn = document.getElementById("masterCardBox")
            const paypalBtn = document.getElementById("paypalBox")


            /*if (document.getElementById("myCheckBox").checked) {*/

            /*the above code and below code are same just the long details  is stored in the variable as shown above */

            if (myCheckBox.checked) {
                console.log("You are Subscribed")
            }
            else {
                console.log("You are not Subscribed")

            }
            if (visaBtn.checked) {
                console.log("You are paying with the Visa!")
            }
            else if (masterCardBtn.checked) {
                console.log("You are paying with the MasterCard!")

            }
            else if (paypalBtn.checked) {
                console.log("You are paying from the Paypal! ")
            }
            else {
                console.log("You must select a any one type!")
            }
        }

    </script>
</body>

</html>
