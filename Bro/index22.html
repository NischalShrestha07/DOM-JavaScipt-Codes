<body>
    <label for=""></label>Enter a temperture: <br>
    <input type="text id=" textBox">
    <label for="">Convert to: </label><br>
    <input type="radio" id="cButton" name="unit">
    <label for="">Celcius</label><br>
    <input type="radio" id="fButton" name="unit">
    <label for="">Fahrenheit</label><br>

    <button type="button" id="submitButton">Submit</button>
    <label for="" id="tempLabel"></label>



    <script>
        document.getElementById("submitButton").onclick = function () {
            let temp;
            if (document.getElementById("cButton").checked) {
                temp = document.getElementById("textBox").value
                temp = Number(temp)
                temp = toCelcius(temp)
                document.getElementById("tempLabel").innerHTML = temp + " C"
            }
            else if (document.getElementById("fButton").checked) {

            }

            else {

                document.getElementById("tempLabel").innerHTML = "Select a unit"
            }



        }
        function toCelcius(temp) {
            return (temp - 32) * (5 / 9)
        }
        function toFahrenheit(temp) {
            return temp * 9 / 5 + 32
        }
    </script>
</body>
