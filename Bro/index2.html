<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice onClick</title>
    <style>

    </style>
</head>

<body>
    <h1 id="myHead">Welcome to JavaScript</h1>
    <p>Username:</p>
    <input type="text" id="textBox">
    <button id="btn" type="submit
    ">Submit</button>
    <script>
        let username

        document.getElementById("btn").onclick = function () {
            username = document.getElementById("textBox").value
            document.getElementById("myHead").textContent = `Whats Up ${username}. Hope you will love this Tutorials`

        }
    </script>
</body>

</html>
