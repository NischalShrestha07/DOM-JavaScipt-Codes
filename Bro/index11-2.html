<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 2px solid red;
            display: block;
            padding: 15px;
        }
    </style>
</head>

<body>
    <p id="myShape"></p>
    <script>
        let symbol = window.prompt("Enter the symbol you want to use:")
        let rows = window.prompt("Enter the number of rows")
        let columns = window.prompt("Enter the number of columns")

        for (let i = 0; i <= rows; i++) {
            for (let j = 1; j <= columns; j++) {
                document.getElementById("myShape").innerHTML += symbol

            }
            document.getElementById("myShape").innerHTML += "<br>"
        }
    </script>
</body>

</html>
