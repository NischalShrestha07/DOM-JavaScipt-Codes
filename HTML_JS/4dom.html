<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color changes using DOM</title>

</head>

<body>
    <input type="button" value="Click to set the background color " onclick="getBGcolor()">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mam dolorum
        deleniti harum.</p>
    <p>olestias repellendus officia et modi fugit
        totam exercitationem similique assumenda dolorem debitis eos nesciunt, beatae veniam ex. Voluptates n</p>
    <script>
        function getBGcolor() {
            docBody = document.getElementsByTagName("body")[0]

            bodyElements = docBody.getElementsByTagName("p")


            //get the first p element
            n1 = bodyElements[0]
            n1.style.background = "red"
            n1.style.padding = "20px"
            n1.style.borderRadius = "30px"
            n1.style.color = "white"
            n1.style.fontFamily = "cursive"
            n1.style.fontStyle = "italic"
            n1.style.fontWeight = "bold"
            n1.style.textAlign = "center"



            //get the second p element
            n1 = bodyElements[1]
            n1.style.background = "blue"
            n1.style.padding = "20px"
            n1.style.borderRadius = "30px"
            n1.style.color = "white"
            n1.style.fontFamily = "cursive"
            n1.style.fontStyle = "italic"
            n1.style.fontWeight = "bold"
            n1.style.textAlign = "center"

        }

    </script>
</body>

</html>
