<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the Current Page</title>

</head>

<body>
    <p>Click the button toprint the current page.</p>
    <button onclick="printPage()">Print This Page</button>


    <script>
        function printPage() {
            window.print();
        }
    </script>
</body>

</html>
