<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick Feature using DOM</title>

</head>

<body>

    <script>
        /*     document.querySelector("html").addEventListener("click", function () {

             })*/


        //*****ALTERNATIVE WAY*****

            alert("Ouch! Stop Pokimg me Bro")
        })


    </script>
</body>

</html>
