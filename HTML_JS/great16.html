<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Events</title>

</head>
<body>
    <div id="container">
        <!-- First Way -->
        <!-- <button type="button" onclick="console.log('hello')">Click ME</button> -->

        <!-- Second Way -->
        <button type="button" onclick="show()">Click ME</button>
<!-- above onclick will work on console -->

    </div>
    <script>
        function show(){
            console.log("Button Clicked From Function")
        }
    </script>
</body>
</html>
