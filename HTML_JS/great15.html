
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Toggle</title>
</head>
<body>
   <div id="hello" class="name age address">
    Welcome to CodeWithNischal

   </div> 
   <script>
    let intro=document.getElementById("hello")

    //below the toggle function is to add the class if not present and remove the class when present
    intro.classList.toggle("name")
    console.log(hello)
   </script>
</body>
</html>
