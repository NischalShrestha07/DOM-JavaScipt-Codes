<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Using JS</title>

</head>

<body>
    <p id="nischal"></p>

    <script>
        let father = new Date();
        document.getElementById("nischal").innerHTML = father;    
    </script>

</body>

</html>
