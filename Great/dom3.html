<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>

</head>
<body>
    <div class="message">First Heading</div>
    <div id="container">
        <h1 class="message">Second Heading</h1>
        <h1 class="message">Third Heading</h1>
    </div>
    <script>
        let cont=document.getElementById("container")
        //the cont is used instead of document which helps to get enter the id and grab the inner details
        let msg=cont.getElementsByClassName("message")
        console.log(msg)
    </script>
</body>
</html>
