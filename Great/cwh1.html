<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
<style>
    .container{
        background: red;
        width: 50vw;
        height: 40vh;
    }
    .box{
        width: 10vw;
        height: 15vh;
        background: green;
    }
    .translate{
        transform: translateX(50%) translateY(50%);
        transition-property: transform;
    }


    
</style>
</head>
<body>
    
<!--     Important Proprties on Transitions 
             1.transition-property: transform  ;
             2.transition-duration:3s
            3.transition-timing-function:ease in;
             4. transoition-delay:4s -->
    <div class="container">
        <div class="box translate">

        </div>
    </div>
</body>
</html>
