<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 7</title>
</head>
<body>
    <div id="menu">
        <li>Home</li>
        <li>Shop</li>
        <li>Items</li>
        <li>Details</li>
    </div>

    <script>
        let menu=document.getElementById("menu")
        let add=document.createElement("button")
        add.innerHTML="Link"
        menu.appendChild(add)
    </script>
</body>
</html>
